
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <title>Tambah Data - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #141414;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .sidebar-brand {
            color: #dc3545;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .menu-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: #141414;
            color: #dc3545;
        }

        .menu-item.active {
            background: #141414;
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .menu-icon {
            margin-right: 0.75rem;
            width: 20px;
            height: 20px;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
        }

        /* Container Styles */
        .container {
            margin-left: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px);
            padding: 2rem;
        }

        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            min-width: 385px;
        }

        .card:hover {
            transform: translateY(-5px);
            background: #262626;
            color: #dc3545;
        }

        /* Logout Button */
        .logout-btn {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            padding: 0.75rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="/admin" class="sidebar-brand">RENTAL-FILM</a>
        </div>
        <div class="sidebar-menu">
            <a href="/admin" class="menu-item">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>
            <a href="/admin/tambah" class="menu-item active">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Tambah
            </a>
            <a href="/admin/grafik" class="menu-item">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                </svg>
                Grafik
            </a>
            <a href="/admin/laporan" class="menu-item">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Laporan
            </a>
        </div>
        <a href="/admin/logout" class="logout-btn">
            Logout
        </a>
    </nav>

    <div class="container">

        <div class="grid-container">
            <a th:href="@{/admin/add-film}" class="card float-animation">
                Tambah Film
            </a>
            
            <a th:href="@{/admin/add-genre}" class="card float-animation" style="animation-delay: 0.2s;">
                Tambah Genre
            </a>
            
            <a th:href="@{/admin/add-actor}" class="card float-animation" style="animation-delay: 0.4s;">
                Tambah Aktor
            </a>

            <a th:href="@{/admin/film-list}" class="card float-animation"style="animation-delay: 0.4s;">
                Edit/Hapus Film
            </a>
        </div>
    </div>
</body>
</html>
